<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SSMM.씀</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../style/common.css" />
    <link rel="stylesheet" href="../style/car-wash.css" />
  </head>
  <body>
    <header id="header"></header>
    <div id="sideNav"></div>
    <div id="content">
      <div class="main-content-box">
        <h2 class="heading">차량 배정</h2>
        <div class="sub-section">
          <div class="option-container">
            <p class="option-title">차량 모델</p>
            <div class="option-list">
              <select class="form-select">
                <option selected>차종 선택</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <select class="form-select">
                <option selected>차량 모델 선택</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="option-container">
            <p class="option-title">차량 번호</p>
            <div>
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="option-container">
            <p class="option-title">위치</p>
            <div class="option-list">
              <select class="form-select">
                <option selected>지역 선택</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <select class="form-select">
                <option selected>장소 선택</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <select class="form-select">
                <option selected>주차 위치 선택</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="option-container">
            <p class="option-title">고객사</p>
            <div class="option-list">
              <select class="form-select">
                <option selected>선택</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-lg">검색</button>
        </div>

        <div>
          <div class="d-flex justify-content-between align-items-end mb-3 mt-5 flex-wrap">
            <div class="sub-section" style="flex-direction: row">
              <div class="option-container">
                <p class="option-title">담당자 선택</p>
                <div class="option-list">
                  <select class="form-select" style="min-width: 150px">
                    <option selected>선택</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <div class="option-container">
                <p class="option-title">팀 선택</p>
                <div class="option-list">
                  <select class="form-select" style="min-width: 150px">
                    <option selected>선택</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
            </div>

            <div>
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault"> 전체 선택 </label>
            </div>
          </div>
          <div class="table-box">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">장소</th>
                  <th scope="col">주소</th>
                  <th scope="col">차량 모델</th>
                  <th scope="col">차량번호</th>
                  <th scope="col">고객사</th>
                  <th scope="col">차량선택</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>삼성_수원</td>
                  <td>삼성_수원</td>
                  <td>그랜저 IG</td>
                  <td>05하2099</td>
                  <td>김철수</td>
                  <th><input class="form-check-input select-check-1" type="checkbox" value="" /></th>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="d-flex justify-content-center align-items-end mb-3 mt-3">
            <button type="button" class="btn btn-primary btn-lg">배정 완료</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/layout.js"></script>
    <script src="../js/check.js"></script>
    <script>
      $(document).ready(function () {
        clickAllCheck("#flexCheckDefault", ".select-check-1");
        clickSingleCheck("#flexCheckDefault", ".select-check-1");
      });
    </script>
  </body>
</html>
