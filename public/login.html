    <div id="content" class="login-page">
      <div class="container" style="margin-top: 56px">
        <div class="center login-form">
          <div class="logo fs-2 mb-5">SSMM.씀</div>
          <form id="login-form">
            <div class="input-group mb-3 input-group-lg">
              <input
                type="text"
                class="form-control"
                id="admin-id"
                placeholder="아이디"
                required
              />
            </div>
            <div class="input-group mb-3 input-group-lg">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="비밀번호"
                required
              />
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">
                로그인
              </button>
            </div>
            <div id="login-feedback" class="error-message"></div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/common.js"></script>
    <script>
      $(document).ready(function () {
        // 사이드 네비게이션 토글
        // $("#toggleNav").click(function () {
        //   $("body").toggleClass("nav-open");
        // });
        const token = localStorage.getItem("token");
        if (token) {
          try {
            const payload = parseJwt(token);
            // 토큰이 유효한 경우 적절한 페이지로 리다이렉트
            if (payload.authorityGroup === "관리자") {
              window.location.replace("/car-list.html");
              return;
            } else if (payload.authorityGroup === "작업자") {
              window.location.replace("/car-wash-history.html");
              return;
            }
          } catch (e) {
            localStorage.removeItem("token");
          }
        }

        // 로그인 폼 제출 핸들러
        $("#login-form").on("submit", function (e) {
          e.preventDefault(); // 기본 폼 제출 방지

          const adminId = $("#admin-id").val().trim();
          const password = $("#password").val().trim();

          // 입력값 검증
          if (!adminId || !password) {
            $("#login-feedback").text("아이디와 비밀번호를 입력해주세요.");
            return;
          }

          // 로그인 요청
          $.ajax({
            url: "/api/login",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({ adminId, password }),
            success: function (data) {
              // 토큰 저장 (로컬 스토리지 사용)
              localStorage.setItem("token", data.token);

              // 토큰 디코딩하여 역할 확인
              const payload = parseJwt(data.token);
              // const role = payload.authorityGroup;

              // 역할에 따라 리디렉션
              //
              // 페이지 이동 전 약간의 지연을 줌
              setTimeout(() => {
                if (payload.authorityGroup === "관리자") {
                  window.location.replace("/car-list.html");
                } else if (payload.authorityGroup === "작업자") {
                  window.location.replace("/car-wash-history.html");
                }
              }, 100);
            },
            error: function (xhr) {
              const error =
                xhr.responseJSON && xhr.responseJSON.error
                  ? xhr.responseJSON.error
                  : "로그인 실패";
              $("#login-feedback").text(error);
            },
          });
        });

        // JWT 디코딩 함수
        function parseJwt(token) {
          try {
            const base64Url = token.split(".")[1];
            const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
            const jsonPayload = decodeURIComponent(
              atob(base64)
                .split("")
                .map(function (c) {
                  return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
                })
                .join("")
            );
            return JSON.parse(jsonPayload);
          } catch (e) {
            return null;
          }
        }
      });
    </script>
  </body>
