<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SSMM.씀</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/common.css" />
    <link rel="stylesheet" href="../style/car-wash.css" />
  </head>
  <body>
    <header id="header"></header>
    <div id="sideNav"></div>
    <div id="content">
      <div class="main-content-box">
        <h2 class="heading">세차 내역 (작업자)</h2>
        <div class="car-wash-target sub-section">
          <div class="car-wash-target-filter option-container">
            <p class="option-title">세차 상태</p>
            <div class="option-list">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="car-wash-status-all"
                />
                <label class="form-check-label" for="car-wash-status-all"
                  >전체</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="car-wash-status-pending"
                />
                <label class="form-check-label" for="car-wash-status-pending"
                  >세차전</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="car-wash-status-emergency"
                />
                <label class="form-check-label" for="car-wash-status-emergency"
                  >긴급 세차 요청</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="car-wash-status-complete"
                  checked
                />
                <label class="form-check-label" for="car-wash-status-complete"
                  >세차완료</label
                >
              </div>

              <div class="option-container">
                <p class="option-title">작업 날짜</p>
                <div>
                  <input
                    type="date"
                    id="assign-date"
                    class="form-control"
                  />
                </div>
              </div>
              <!-- <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="car-wash-status-first"
                  checked
                />
                <label class="form-check-label" for="car-wash-status-first"
                  >첫 세차</label
                >
              </div> -->
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-lg" id="search-button">검색</button>
        </div>

        <!-- <div>
          <div class="d-flex justify-content-end mb-3 mt-5">
            <a href="./car-wash-create.html">
              <button type="button" class="btn btn-outline-primary btn-lg">
                세차작업 등록
              </button>
            </a>
          </div> -->
          <div class="table-box">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col" style="width: 80px">작업보고</th>
                  <th scope="col">차량 번호</th>
                  <th scope="col">차량 모델</th>
                  <th scope="col">장소</th>
                  <th scope="col">고객사</th>
                  <th scop="col">작업 날짜</th>
                  <th scope="col">세차 상태</th>
                </tr>
              </thead>
              <tbody id="car-allocation-list"></tbody>
            </table>
          </div>
          <nav class="d-flex justify-content-center">
            <ul class="pagination pagination-lg"></ul>
          </nav>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/layout.js"></script>
    <script src="../js/car-wash-history.js"></script>
  </body>
</html>
