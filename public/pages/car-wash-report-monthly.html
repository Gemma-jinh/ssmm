<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SSMM.씀</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/common.css" />

    <style>
      .car-report-option-list {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }
    </style>
  </head>
  <body>
    <header id="header"></header>
    <div id="sideNav"></div>
    <div id="content">
      <div class="main-content-box">
        <h2 class="heading">세차 월간 보고서</h2>
        <ul class="sub-section car-report-option-list">
          <li class="option-container">
            <p class="option-title">고객사</p>
            <div class="option-list">
              <select id="customer-select" class="form-select">
                <option value="" selected>선택</option>
              </select>
            </div>
          </li>
          <li class="option-container">
            <p class="option-title">기간</p>
            <div class="option-list" style="flex-wrap: nowrap">
              <select id="year-select" class="form-select">
                <option value="" selected>년</option>
              </select>
              <select id="month-select" class="form-select">
                <option value="" selected>월</option>
              </select>
            </div>
          </li>
          <li class="option-container">
            <p class="option-title">작업자</p>
            <div class="option-list">
              <select id="manager-select" class="form-select">
                <option value="" selected>선택</option>
              </select>
            </div>
          </li>
          <li class="option-container">
            <p class="option-title">팀</p>
            <div class="option-list">
              <select id="team-select" class="form-select">
                <option value="" selected>선택</option>
              </select>
            </div>
          </li>
          <li class="option-container">
            <p class="option-title">지역</p>
            <div class="option-list">
              <select id="region-select" class="form-select">
                <option value="" selected>선택</option>
              </select>
            </div>
          </li>
          <li class="option-container">
            <p class="option-title">장소</p>
            <div class="option-list">
              <select id="place-select" class="form-select">
                <option value="" selected>선택</option>
              </select>
            </div>
          </li>
          <li class="option-container">
            <p class="option-title">주차 위치</p>
            <div class="option-list">
              <select id="parking-spot-select" class="form-select">
                <option value="" selected>선택</option>
              </select>
            </div>
          </li>
          <li class="option-container">
            <p class="option-title">차종</p>
            <div class="option-list">
              <select id="car-type" class="form-select">
                <option value="" selected>선택</option>
              </select>
            </div>
          </li>
        </ul>

        <div>
          <div class="table-box">
            <table class="table">
              <thead>
                <tr>
                  <!-- <th scope="col">차량 번호</th>
                  <th scope="col">1주</th>
                  <th scope="col">2주</th>
                  <th scope="col">3주</th>
                  <th scope="col">4주</th>
                  <th scope="col">5주</th> -->
                  <!-- <th scope="col" rowspan="2" style="width: 100px">
                    세차율 (%)
                  </th> -->
                  <th colspan="5"></th>
                  <th style="text-align: right">세차율 (%)</th>
                  <th id="total-wash-rate">0</th>
                  <th id="total-wash-count">세차대수: 0대</th>
                </tr>
                <tr>
                  <th scope="col">일자</th>
                  <th scope="col">차량번호</th>
                  <th scope="col">차종</th>
                  <th scope="col">고객사</th>
                  <th scope="col">지역</th>
                  <th scope="col">장소</th>
                  <th scope="col">작업자</th>
                  <th scope="col">세차상태</th>
                </tr>
              </thead>
              <tbody id="report-table-body"></tbody>
            </table>
          </div>
          <div class="d-flex justify-content-end align-items-end mb-3 mt-3">
            <button
              type="button"
              id="excel-download-button"
              class="btn btn-outline-primary"
            >
              엑셀 다운로드
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/layout.js"></script>
    <script src="../js/check.js"></script>
    <script src="../js/car-wash-report-monthly.js"></script>
  </body>
</html>
