<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SSMM.씀</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../style/common.css" />

    <style>
      .car-report-option-list {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }
    </style>
  </head>
  <body>
    <header id="header"></header>
    <div id="sideNav"></div>

            </div>
          </li>

            <p class="option-title">기간</p>
            <div class="option-list" style="flex-wrap: nowrap">

                <option value="1">One</option>
              </select>
              <select class="form-select">
                <option selected>월</option>
                <option value="1">One</option>
              </select>
            </div>
          </li>
          <li class="option-container">

          </li>

            <div class="option-list">

                <option selected>선택</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </li>
          <li class="option-container">
            <p class="option-title">지역별</p>
            <div class="option-list">
              <select class="form-select">
                <option selected>선택</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </li>
          <li class="option-container">
            <p class="option-title">장소별</p>
            <div class="option-list">
              <select class="form-select">
                <option selected>선택</option>
                <option value="1">One</option>

          <li class="option-container">

              <select class="form-select">
                <option selected>선택</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </li>
          <li class="option-container">
            <p class="option-title">차량별</p>
            <div class="option-list">
              <select class="form-select">
                <option selected>선택</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </li>
        </ul>

        <div>
          <div class="table-box">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">일자</th>
                  <th scope="col">1주</th>
                  <th scope="col">2주</th>
                  <th scope="col">3주</th>
                  <th scope="col">4주</th>
                  <th scope="col">5주</th>
                  <th scope="col">6주</th>
                  <th scope="col" rowspan="2" style="width: 100px">세차율 (%)</th>

                <tr>

            </table>

          <div class="d-flex justify-content-end align-items-end mb-3 mt-3">
            <button type="button" class="btn btn-outline-primary">엑셀 다운로드</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/layout.js"></script>
    <script src="../js/check.js"></script>
    <script>

        clickAllCheck("#flexCheckDefault", ".select-check-1");

      });
